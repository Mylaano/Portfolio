        <nav class="nav">

            </ul>
            <h1>Damien Druaux</h1>
            <ul class="links links-social">
                <li>
                    <a href="https://www.linkedin.com/in/damien-d-576a98269/" target="_blank">

    <main>
        <section id="home">
            <figure>
                <img src="assets/img/damien-druaux-picture.jpg" alt="Damien Druaux Picture">
                <figcaption>
                    <h2>Hello!</h2>
                    <p>Je suis Damien Druaux.<br>Développeur / Intégrateur<br>Web basé en Normandie.</p>
                    <button class="btn btn-primary">Me contacter</button>

            </figure>
        </section>

        <section id="projects">
            <h3>Mes projets</h3>

            <div class="filter">
                <button class="btn btn-secondary btn-active">Tous</button>
                <button class="btn btn-secondary">Intégration Web</button>
                <button class="btn btn-secondary">UI / UX Design</button>
            </div>

            <article class="projects-list">
                <figure>
                    <img src="assets/img/sophie-bluel-project.png" alt="Sophie Bluel Picture" class="project-picture">
                    <figcaption>
                        <div class="project-description">
                            <h4>Sophie Bluel - Portfolio</h4>
                            <h5>Intégration Web</h5>
                            
                            <p>
                                Sophie Bluel - Portfolio est un projet de formation réalisé à OpenClassrooms afin d’apprendre le JavaScript. Basé sur une maquette Figma, 
                                j’ai intégré une page de connexion et affiché dynamiquement depuis une API les travaux dans le portfolio. L’intégration d’une modale était également 
                                demandée afin d’ajouter ou encore de supprimer des travaux en tant qu’administrateur du site.
                            </p>
                        </div>

                        <div class="btn-list">
                            <a class="btn btn-primary" href="https://github.com/Mylaano/Sophie-Bluel-Portfolio" target="_blank">
                                <img src="assets/img/icons/github.svg" alt="GitHub Icon">
                                Voir le code
                            </a>
                            <a class="btn btn-secondary" href="https://mylaano.github.io/Sophie-Bluel-Portfolio/FrontEnd/" target="_blank">
                                <img src="assets/img/icons/external-link.svg" alt="External Link Icon">
                                Visualiser
                            </a>
                        </div>
                    </figcaption>
                </figure>

                <figure>
                    <img src="assets/img/ohmyfood-project.png" alt="OhMyFood Picture" class="project-picture">
                    <figcaption>
                        <div class="project-description">
                            <h4>OhMyFood</h4>
                            <h5>Intégration Web</h5>
                            
                            <p>
                                OhMyFood est un projet de formation réalisé à OpenClassrooms afin d’apprendre les animations CSS. 
                                Basé sur une maquette Figma en mobile first, j’ai intégré une page d’accueil, quatre pages de menu 
                                de restaurants et un loader.
                            </p>
                        </div>

                        <div class="btn-list">
                            <a class="btn btn-primary" href="https://github.com/Mylaano/OhMyFood" target="_blank">
                                <img src="assets/img/icons/github.svg" alt="GitHub Icon">
                                Voir le code
                            </a>
                            <a class="btn btn-secondary" href="https://mylaano.github.io/OhMyFood/" target="_blank">
                                <img src="assets/img/icons/external-link.svg" alt="External Link Icon">
                                Visualiser
                            </a>
                        </div>
                    </figcaption>
                </figure>

                <figure>
                    <img src="assets/img/booki-project.jpg" alt="Booki Picture" class="project-picture">
                    <figcaption>
                        <div class="project-description">
                            <h4>Booki</h4>
                            <h5>Intégration Web</h5>
                            
                            <p>
                                Booki est un projet de formation réalisé à OpenClassrooms afin d’apprendre le responsive. 
                                Basé sur une maquette Figma, j’ai intégré une landing page en version desktop et utilisé 
                                les medias-queries pour rendre le site compatible avec les versions tablette et mobile.
                            </p>
                        </div>

                        <div class="btn-list">
                            <a class="btn btn-primary" href="" target="_blank">
                                <img src="assets/img/icons/github.svg" alt="GitHub Icon">

                            </a>
                            <a class="btn btn-secondary" href="" target="_blank">
                                <img src="assets/img/icons/external-link.svg" alt="External Link Icon">
                                Visualiser
                            </a>
