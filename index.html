<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Damien Druaux - Portfolio</title>
    <meta name="description" content="Portfolio de Damien Druaux. Développeur / Intégrateur Web basé en Normandie. 
        Réalisation de site front-end avec des compétences en HTML, CSS, SASS, JavaScript et SQL.">
    <meta name="keywords" content="Développeur, Intégrateur, Front-End, HTML, CSS, JavaScript, SQL, SASS, SCSS, Normandie, Portfolio, Web, API, Site">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicons/site.webmanifest">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navbar__link navbar__link--anchor">
                <li><a class="navbar__link--purple" href="#home">Accueil</a></li>
                <li><a href="#projects">Projets</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">A propos</a></li>
            </ul>
            <h1 class="navbar__title">Damien Druaux</h1>
            <ul class="navbar__link navbar__link--socialnetwork">
                <li>
                    <a href="https://www.linkedin.com/in/damien-d-576a98269/" target="_blank">
                        <img src="assets/img/icons/linkedin.svg" alt="Linkedin Icon">
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Mylaano" target="_blank">
                        <img src="assets/img/icons/github.svg" alt="GitHub Icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="section__home">
            <figure>
                <img src="assets/img/damien-druaux-picture.webp" alt="Damien Druaux Picture">
                <figcaption>
                    <p>Hello!</p>
                    <h2>Je suis Damien Druaux. <br>Développeur / Intégrateur <br>Web basé en Normandie.</h2>
                    <button class="btn btn-primary section__home--contact">Me contacter</button>
                </figcaption>
            </figure>
        </section>

        <section id="projects" class="project">
            <h3 class="project__title">Mes projets</h3>

            <div class="project__filter">
                <button data-filter="all" class="btn btn-secondary btn-active">Tous</button>
                <button data-filter="web" class="btn btn-secondary">Intégration Web</button>
                <button data-filter="design" class="btn btn-secondary">UI / UX Design</button>
            </div>

            <article class="project__list">
                <figure>
                    <img class="project__list--picture" src="assets/img/sophie-bluel-project.webp" alt="Sophie Bluel Picture">
                    <figcaption>
                        <div>
                            <h4 class="project__list--title">Sophie Bluel - Portfolio</h4>
                            <span class="project__list--subtitle">Intégration Web</span>
                            
                            <p class="project__list--text">
                                Sophie Bluel - Portfolio est un projet de formation réalisé à OpenClassrooms afin d’apprendre le JavaScript. Basé sur une maquette Figma, 
                                j’ai intégré une page de connexion et affiché dynamiquement depuis une API les travaux dans le portfolio. L’intégration d’une modale était également 
                                demandée afin d’ajouter ou encore de supprimer des travaux en tant qu’administrateur du site.
                            </p>
                        </div>

                        <div class="project__list--buttons">
                            <a class="btn btn-primary" href="https://github.com/Mylaano/Sophie-Bluel-Portfolio" target="_blank">
                                <img src="assets/img/icons/github.svg" alt="GitHub Icon">
                                Voir le code
                            </a>
                            <a class="btn btn-secondary" href="https://mylaano.github.io/Sophie-Bluel-Portfolio/FrontEnd/" target="_blank">
                                <img src="assets/img/icons/external-link.svg" alt="External Link Icon">
                                Visualiser
                            </a>
                        </div>
                    </figcaption>
                </figure>

                <figure>
                    <img class="project__list--picture" src="assets/img/ohmyfood-project.webp" alt="OhMyFood Picture">
                    <figcaption>
                        <div>
                            <h4 class="project__list--title">OhMyFood</h4>
                            <span class="project__list--subtitle">Intégration Web</span>
                            
                            <p class="project__list--text">
                                OhMyFood est un projet de formation réalisé à OpenClassrooms afin d’apprendre les animations CSS. 
                                Basé sur une maquette Figma en mobile first, j’ai intégré une page d’accueil, quatre pages de menu 
                                de restaurants et un loader.
                            </p>
                        </div>

                        <div class="project__list--buttons">
                            <a class="btn btn-primary" href="https://github.com/Mylaano/OhMyFood" target="_blank">
                                <img src="assets/img/icons/github.svg" alt="GitHub Icon">
                                Voir le code
                            </a>
                            <a class="btn btn-secondary" href="https://mylaano.github.io/OhMyFood/" target="_blank">
                                <img src="assets/img/icons/external-link.svg" alt="External Link Icon">
                                Visualiser
                            </a>
                        </div>
                    </figcaption>
                </figure>

                <figure>
                    <img class="project__list--picture" src="assets/img/booki-project.webp" alt="Booki Picture">
                    <figcaption>
                        <div>
                            <h4 class="project__list--title">Booki</h4>
                            <span class="project__list--subtitle">Intégration Web</span>
                            
                            <p class="project__list--text">
                                Booki est un projet de formation réalisé à OpenClassrooms afin d’apprendre le responsive. 
                                Basé sur une maquette Figma, j’ai intégré une landing page en version desktop et utilisé 
                                les medias-queries pour rendre le site compatible avec les versions tablette et mobile.
                            </p>
                        </div>

                        <div class="project__list--buttons">
                            <a class="btn btn-primary" href="https://github.com/Mylaano/Booki" target="_blank">
                                <img src="assets/img/icons/github.svg" alt="GitHub Icon">
                                Voir le code
                            </a>
                            <a class="btn btn-secondary" href="https://mylaano.github.io/Booki/" target="_blank">
                                <img src="assets/img/icons/external-link.svg" alt="External Link Icon">
                                Visualiser
                            </a>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </section>

        <div class="modal__container">
            <div class="modal">
                <button class="modal__close">
                    <img src="assets/img/icons/x.svg" alt="Close Icon">
                </button>

                <p class="modal__title">Me contacter</p>

                <form class="modal__form">
                    <div class="modal__form--input">
                        <label for="email">Adresse e-mail</label>
                        <input type="email" name="email" id="email" placeholder="Ex.: johndoe@mail.com" required>
                    </div>

                    <div class="modal__form--input">
                        <label for="object">Objet</label>
                        <input type="text" name="object" id="object" placeholder="Ex.: Refonte d'un site vitrine" required>
                    </div>

                    <div class="modal__form--input">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Votre message..." required></textarea>
                    </div>
                    
                    <div class="modal__form--submit">
                        <input class="btn btn-primary" type="submit" value="Envoyer">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Designed and developed with passion</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
